<!doctype html> 
<html>
<head>
  <title>Cid: Image Bundler Service</title>
</head>
<body>
  <h1>Cid: Image Bundler Service</h1>
  <p>Run this example on any web server (nginx, apache, etc)</p>
  <h2>Images I don't want base64 encoded!</h2>
  <img src="public/images/ff.jpg">

  <h2>Images I want to bundle</h2>
  <img cid-src="public/images/Mog - Status.gif"> 
  <img cid-src="public/images/Mog - Credits.gif"><br><br>
  <img cid-src="public/images/Mog (Front).gif"> <img cid-src="public/images/Mog (Left).gif"> <img cid-src="public/images/Mog (Back).gif"><br>
  <img cid-src="public/images/Mog - Walk (Front).gif"> <img cid-src="public/images/Mog - Walk (Left).gif"> <img cid-src="public/images/Mog - Walk (Back).gif"><br>
  <img cid-src="public/images/Mog - Sad (Front).gif"> <img cid-src="public/images/Mog - Sad (Left).gif"> <img cid-src="public/images/Mog - Sad (Back).gif"><br>
  <img cid-src="public/images/Mog - Angry.gif"> 
  <img cid-src="public/images/Mog - Shocked.gif"> 
  <img cid-src="public/images/Mog - Laugh.gif"> 
  <img cid-src="public/images/Mog - Finger.gif"><br>
  <img cid-src="public/images/Mog - Wave (Front).gif"> 
  <img cid-src="public/images/Mog - Wave (Back).gif"> 
  <img cid-src="public/images/Mog - Victory (Front).gif"> 
  <img cid-src="public/images/Mog - Victory (Back).gif"> 
  <img cid-src="public/images/Mog - Down.gif"><br>
  <img cid-src="public/images/Mog - Glance.gif"> 
  <img cid-src="public/images/Mog - Blink (Front).gif"> 
  <img cid-src="public/images/Mog - Blink (Left).gif"><br>
  <img cid-src="public/images/Mog - Battle.gif"> 
  <img cid-src="public/images/Mog - Action.gif"> 
  <img cid-src="public/images/Mog - Cast.gif"> 
  <img cid-src="public/images/Mog - Steal.gif"> 
  <img cid-src="public/images/Mog - Shock.gif"> 


  
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script src="cid.js"></script> <!-- library -->
<script>
  cid
    .configure('service', 'http://localhost:3000/bundle')     //where does the gateway exist? cidjs.net
    .configure('callback', 'cidSwapImages')
    .execute();
  
</script>
</html>
